<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactlist.css">
</head>
<body>
     <div class="container1">
        <input type="text" placeholder="search" class="search">
        <img src="eva_more-vertical-fill.png" class="dot">
        <img src="person_add.png" class="addContact">
        <select class="switchSim2">
            <option value="1">SIM 1</option>
            <option value="2">SIM 2 </option>
        </select>
        <div class="nameListBox">
        <ul class="nameList"></ul>
        <ul class="nameList2"></ul>
        </div>
     </div>
     <div class="container2">
        <img src="Group.png"  class="backBtn  firstBtn1">
        <h1 class="formh1">Create new contact</h1>
        <input type="button" value="Save" class="save">
        <div class="imgBox">
        <img class="image1">
        <input type="file" class="img-input">
        <img src="icon.png" class="icon">
        <img src="user.png" class="icon2">
        </div>
        <select class="switchSim">
            <option value="1">SIM 1</option>
            <option value="2">SIM 2 </option>
        </select>
        <div class ="infoBox1">
            <input type="text" class="first-Name" placeholder="First name">
            <input type="text" class="last-Name" placeholder="Surname">
            <input type="number" class="phNumber" placeholder="Phone">
            <select class="op1">
                <option>Mobile</option>
                <option>Home</option>
                <option>Office</option>
            </select>
            <input type="email" class="emailId" placeholder="Email">
            <select class="op2">
                <option>Mobile</option>
                <option>Home</option>
                <option>Office</option>
            </select>
        </div>
     </div>
     <div class="container3">
        <img src="Group.png" class="backBtn  firstBtn2">
        <ul class="infoList"></ul>
     </div>
     <script src="contactlist.js"></script>
</body>
</html>
